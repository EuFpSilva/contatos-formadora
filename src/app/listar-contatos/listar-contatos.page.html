<ion-header>
  <ion-toolbar><ion-title style="text-align: center;">Meus Contatos</ion-title></ion-toolbar>
</ion-header>

<ion-content>

  <ion-button routerLink="/adicionar-contato" expand="block" color="success" class="botao">
    Adicionar contato
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let user of listaApi">
      <ion-label><h2>{{ user.name }}</h2><p>{{ user.email }}</p></ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let contato of listaFirebase">
      <ion-label><h2>{{ contato.nome }}</h2><p>{{ contato.email }}</p></ion-label>
      <ion-buttons slot="end">
        <ion-button color="success" (click)="editar(contato)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="deletar(contato.id)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  
</ion-content>
